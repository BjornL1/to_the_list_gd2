{% extends 'base.html' %}

{% block content %}

<!-- Box shown for 500 error -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5 text-center">
            <h1>500 Error</h1>
            <hr class="home-break">
            <h3 class="mt-3">Server Error</h3>
            <br>
            <p>To the List is currently unable to handle this request.</p>
            <style>
                .navbar {
                    display: none;
                }
            </style>
            <!-- Position the "Home" button inside the container div -->
            <div class="mt-3">
                <a href="{% url 'home' %}" class="btn btn-outline-dark">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
