{% extends 'base.html'%}

{% block content %}

<!-- Box shown when user trying to access content they do not own -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5 text-center">
            <h1>403 Error</h1>
            <hr class="home-break">
            <h3 class="mt-3">Page Not Found</h3>
            <p>Looks like you're trying to access forbidden content. Please log out and sign in to the correct account.</p>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-dark d-inline m-2">Log out</a>
            <div class="mt-3">
                <a href="{% url 'home' %}" class="btn btn-outline-dark">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
