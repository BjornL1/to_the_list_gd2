{% extends 'base.html'%}

{% block content %}

<!--Box shown for 400 error  -->
<!-- Box shown when user trying to access content they do not own -->
div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5 text-center">
            <h1>400 Error</h1>
            <hr class="home-break">
            <h3 class="mt-3">Bad Request</h3>
            <br>
            <p>To the List is currently unable to handle this request.</p>
            <style>
                .navbar {
                    display: none;
                }
            </style>
            <!-- Position the "Home" button inside the container div -->
            <div class="mt-3">
                <a href="{% url 'home' %}" class="btn btn-outline-dark">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
