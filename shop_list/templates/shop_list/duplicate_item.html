{% extends 'base.html' %}

{% block landing_page_image %}
<!-- Empty block to override the landing page image -->
{% endblock landing_page_image %}

{% block title %}
Clone List
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Duplicate "{{ item.name }}"</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 bg-green mt-3 p-4">
                <p style="font-weight: bold">Duplicate "{{ item.name }}"</p>
                <form id="duplicateForm" method="post">
                    {% csrf_token %}
                    <label for="new_name">New Name:</label>
                    <input type="text" id="new_name" name="new_name" required>
                    <button id="duplicateButton" type="submit" class ="btn btn-warning mt-3">Duplicate Item</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    // Confirm duplication action before submitting the form
    document.getElementById('duplicateForm').addEventListener('submit', function (event) {
        // Get the new name entered by the user
        var newName = document.getElementById('new_name').value;

        // Display a confirmation dialog
        var confirmed = confirm('Are you sure you want to duplicate the item with the name "' + newName +
            '"?');

        // Prevent form submission if user cancels the action
        if (!confirmed) {
            event.preventDefault();
        }
    });
</script>
</body>

</html>
{% endblock %}
