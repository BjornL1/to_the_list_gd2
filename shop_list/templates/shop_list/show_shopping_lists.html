<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Lists</title>
</head>
<body>
    <h1>Shopping Lists</h1>
    <ul>
    {% for list in lists %}
        <a href="{% url 'show_items' list_id=list.id %}">{{ list.name }}</a><br>
    {% endfor %}
    </ul>
</body>
</html>
