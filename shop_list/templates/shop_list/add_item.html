{% extends 'base.html' %}

{% block title %}
Add Item
{% endblock %}

{% block content %}
<div class="text-center bg-green mt-3 p-4">
    <h1>Add Item to "{{ shopping_list.name }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning margin-rename">Add Item</button>
    </form>
    <a href="{% url 'show_shopping_lists' %}" class="btn btn-secondary mt-3">Later, Show All Lists</a>
</div>
{% endblock %}
