<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rename "{{ shopping_list.name }}"</title>
    <style>
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Rename "{{ shopping_list.name }}"</h1>
    <form id="renameForm" method="post">
        {% csrf_token %}
        <label for="new_name">New Name:</label>
        <input type="text" id="new_name" name="new_name" required>
        <button id="renameButton" type="submit" class="{% if not is_owner %}disabled{% endif %}">Rename List</button>
        <span id="infoIcon">ℹ️</span>
    </form>
    <div id="infoMessage" style="display: none;">Only the owner can rename this list.</div>

    <script>
        // Check if the current user is the owner of the list
        const isOwner = "{{ is_owner }}";

        if (isOwner === "False") {
            // If the user is not the owner, disable the rename button and show info message
            const renameButton = document.getElementById('renameButton');
            renameButton.classList.add('disabled');

            const infoIcon = document.getElementById('infoIcon');
            infoIcon.style.cursor = 'pointer';
            infoIcon.addEventListener('click', () => {
                const infoMessage = document.getElementById('infoMessage');
                infoMessage.style.display = 'block';
            });
        }
    </script>
</body>
</html>
