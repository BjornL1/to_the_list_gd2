{% extends 'base.html' %}

{% block title %}
Rename Confirmation
{% endblock %}

{% block content %}
<div class="text-center p-4 mt-3 bg-green">
    <h1>Item "{{ old_name }}" has been renamed successfully.</h1>
    <p>New name: "{{ new_name }}"</p>
    <a href="{% url 'show_shopping_lists' %}" class="btn btn-primary homepage-buttons margin-rename">Close</a>
</div>
{% endblock %}
